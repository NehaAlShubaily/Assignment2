
    
    
   
<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

                <div  class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">

                        <h4 class="mb-3"> Todo List</h4>

                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <div class="form-outline flex-fill">
                                <input type="text" [(ngModel)]="itemTest" placeholder="Enter a To-Do item "  class="form-control form-control-lg" />
                               
                            </div>
                            <button type="submit" class="btn btn-primary m-2" (click)="addTodo()">Add</button>
                            
                        </div>

                        <ul class="list-group mb-0">
                            <li *ngFor="let task of taskList ; let i = index"
                                class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                <div class="d-flex align-items-center">
                                    <input class="form-check-input me-2" type="checkbox" border-black
                                        [(ngModel)]="task.checked" (change)="addToCompletedList(task)"
                                        aria-label="..." />
                                    <label> {{task.name}}</label>
                                </div>
                                <a (click)="delete(i)" data-mdb-toggle="tooltip" title="Remove item">
                                    <i class="fas fa-times text-primary"></i>
                                </a>
                            </li>
                        </ul>

                        <br>
                        <br>
                        <h4 class="mb-3"> Completed List</h4>

                        <ul class="list-group mb-0">
                            <li *ngFor="let itemTodo of  completedList"
                                class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                <div class="d-flex align-items-center">
                                   
                                    <label> {{itemTodo.name}}</label>
                                </div>
                                
                            </li>
                        </ul>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
